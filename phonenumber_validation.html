<!DOCTYPE html>
<html lang="en">
<head>
    <title>phonenumber_validation</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>phonenumber_details</legend>
            <label for="pname">phonenumber:</label>
            <input type="text" required id="pname" pattern="[6-9]{1}[0-9]{9}">
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
