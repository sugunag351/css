<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div tag</title>
    <style>
        /* div tag is used to divide web page into different parts,
        here we use borders to see the division of web page then we can
        see that division otherwise that division is not visible*/
        #div1{
            border:3px solid red;
        }
        #div2{
            border:3px solid red;
        }
    </style>

</head>
<body>
    <div id="div1">
    <h1>hi,iam h1 tag</h1>
    </div>
    <div id="div2">
    <p>this is a p atg</p>
    </div>
</body>
</html>
