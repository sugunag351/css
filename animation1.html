<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXample 1</title>
    <style>
        p{
            border:2px solid red;
            height: 20px;
            width: 10%;
            border-radius: 20px;
            background-color: green;
            animation-name: ani;
            animation-duration: 5s;
        }
        @keyframes ani {
            from{background-color: yellow;}
            to{background-color: blue;}      
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
