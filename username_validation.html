<!DOCTYPE html>
<html lang="en">
<head>
    <title>username validation</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>username_details</legend>
            <label for="uname">username:</label>
            <input type="text"  required id="uname" pattern="[a-zA-Z]{3,8}">
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
