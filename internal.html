<html lang="en">
<head>
    <title>Internal css</title>
    <style>
        h1{
            border:2px solid red;
            background-color: aqua;
            text-align: center;
        }
        h2{
            text-align: right;
            font-family: cursive;
            background-color: bisque;
        }
        #one
        {
            background-color: darkblue;
        }
        .two
        {
            border:2px solid green;
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Hi, iam H1 tag</h1>
    <h2>Hi, iam H2 tag</h2>
    <p id="one">This is paragraph one</p>
    <p class="two">This is paragraph two</p>
    <h3 class="two">Hi,iam H3 tag</h3>
</body>
</html>
